<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Fénix</title>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Acceso Fénix</h1>
			<div>
				<input type="text" placeholder="Usuario" required="" id="username" [(ngModel)]="user" [ngModelOptions]="{standalone: true}"/>
			</div>
			<div>
				<input type="password" placeholder="Contraseña" required="" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
			</div>
			<div>
				<input type="submit" value="Ingresar" (click)="login()"/>
				<!-- <a href="#">Lost your password?</a>
				<a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
